<!DOCTYPE html>
<html lang = 'en'>
<head>
	<meta charset = "UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html" />
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
	<link rel = 'stylesheet' href = './yogastyle.css'>
	<title>UBC Yoga Club</title>
</head>
<body>
	<header> 
		<section class = 'top'>
			<div class = 'logo-container'>
				<img src = './yogaclub/logo.png' alt = 'logo'>
				<h4 class = 'logo' style = 'font-size: 4vw'> UBC Yoga Club</h4>
			</div>
			<nav>
				<div class = 'dropdown1'>
					<button class = 'dropbtn1' style = 'font-family: "Poppins", sans-serif'><span>Join Us </span></button>
					<div class = dropdown-content1>
						<a href="#">Become a Member</a>
						<a href="#">FAQs</a>
						<a href="#">Our People</a>
					</div>
				</div>
				<div class = 'dropdown2'>
					<button class = 'dropbtn2' style = 'font-family: "Poppins", sans-serif'>Classes</button>
					<div class = dropdown-content2>
						<a href="#">Calendar and Locations</a>
						<a href="#">Type of Classes</a>
					</div>
				</div>
				<div class = 'dropdown3'>
					<button class = 'dropbtn3' style = 'font-family: "Poppins", sans-serif'>Work With Us</button>
					<div class = dropdown-content3>
						<a href="#">Sponsors</a>
						<a href="#">Collaborations</a>
					</div>
				</div>
				<div class = 'dropdown4' style='float:right'>
					<button class = 'dropbtn4' style = 'font-family: "Poppins", sans-serif'>Contact</button>
					<div class = dropdown-content4>
						<a href="#">Leave a Comment</a>
						<a href="#">Contact Information</a>
					</div>
				</div>
			</nav>
		</section>
		<section class = 'bottom'>
			<h1 class = 'transparent'>Transparent</h1>
		</section>
	</header>

	<main> <!--use main where actual content of the site goes */ -->
		<div class = 'coverpage'>
			<img src = './yogaclub/cover.png' alt = 'cover'>
		</div>
		<section class = 'presentation'>
			<div class = 'introduction'>
				<div class = "intro-text">
					<h1>Welcome to the UBC Yoga Club!</h1>
					<p>Providing accessible and affordable yoga to the UBC community in support of mental and physical health</p>
				</div>
				<div class = 'cta'>
					<div class = 'cta-a'>
						<button class = 'cta-announcements' style = 'font-family: "Poppins", sans-serif'> Announcements</button>
					</div>
					<div class = 'cta-p'>
						<button class = 'cta-promotions' style = 'font-family: "Poppins", sans-serif'>Promotions</button>
					</div>
				</div>
			</div>
			<div class = "giveaway">
				<img src = './yogaclub/giveaway.png' alt = 'giveaway' />
			</div>
		</section>
		<section class = 'imagelinks'>
			<div class = 'join'>
				<img src = './yogaclub/join.png' alt = 'join'></img>
			</div>
			<div class = 'schedule'>
				<img src = './yogaclub/schedule.png' alt = 'schedule'></img>
			</div>
		</section>
	</main>
</body>
</html>
